<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator by Mouaz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <section class="inputBox">
        <h2 align="center" id="titleGen">Password Generator by Mouaz</h2>
        <div class="pwdBox">
            <input type="text" id="pwd" readonly>
        </div>
        <br>
        <div class="buttons" style="display:inline-block; vertical-align:center">
            <button id="gen" onclick="generate()">
                <span class="material-symbols-outlined">autorenew</span>
                <div style="display: inline-block;">
                    <h2>Générer</h2>
                </div>
            </button>
            <button id="copy" onclick="copy()">
                <span class="material-symbols-outlined">content_copy</span>
                <div style="display: inline-block;">
                    <h2>Copier</h2>
                </div>
            </button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
